<!DOCTYPE html>

<body>
    <h1 class = "jumbotron">US Weather Search</h1>

    <div>Lat/Long: <input type = "text" id = "clat"><input type = "text" id = "clong"><br></div> 
    <div>Zip: <input type = "text" id = "czip"><br></div>
    <div id = "feedback"></div>
    <div><button id = "submit">Search</button></div>
    <div id = "weather"></div>    
    <div id = weatherIcon></div>
    <div id = "temp"></div>
    <div id = "tempIcon"></div>
